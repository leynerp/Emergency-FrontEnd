<div mat-dialog-title class="windos-title">{{title}}</div>
<mat-dialog-content class="form-group win-nomenclator"  [formGroup]="nomenclatorForm" >
  <input type="hidden" #imputidperson name="id" id="id"  formControlName="id">
  <mat-form-field class="item-modal" hintLabel="Max 255 characters" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput #imputdenomination name="name" id="name" placeholder="Name of nomenclator" formControlName="name">
    <mat-error *ngIf="nomenclatorForm.get('name')?.hasError('minLength') && nomenclatorForm.get('denomination')?.touched">
      Please enter a valid name
    </mat-error>
    <mat-error *ngIf="nomenclatorForm.get('name')?.hasError('minLength') && nomenclatorForm.get('name')?.touched">
      The name must be longer than {{nomenclatorForm.get('name')?.errors?.['minLength'].requiredLenght}}
    </mat-error>
  </mat-form-field>
  <mat-checkbox class="example-margin" checked="true" formControlName="active">Active!</mat-checkbox>
  <mat-form-field class="item-modal" hintLabel="Max 255 characters" appearance="fill">
    <mat-label>Description</mat-label>
    <textarea class="resizing"  matInput #imputdescription name="description" id="description" placeholder="description of nomenclator" formControlName="description">
    </textarea>
    <mat-error *ngIf="nomenclatorForm.get('description')?.hasError('minLength') && nomenclatorForm.get('description')?.touched">
      Please enter a valid name
    </mat-error>
    <mat-error *ngIf="nomenclatorForm.get('description')?.hasError('minLength') && nomenclatorForm.get('description')?.touched">
      The name must be longer than {{nomenclatorForm.get('description')?.errors?.['minLength'].requiredLenght}}
    </mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" mat-dialog-close="true"> Cancel</button>
  <button mat-raised-button color="primary"  [disabled]="!nomenclatorForm.valid" (click)="saveNomenclator()" >Apl</button>
  <button mat-raised-button color="primary" [disabled]="!nomenclatorForm.valid" (click)="saveNomenclator()" [mat-dialog-close]="true">Save</button>
</mat-dialog-actions>
